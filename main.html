<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Банковский счет</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<main>
            <section id="main" >
				<h1>Баланс</h1>
				<p>Текущий баланс: <span id="balance">0</span> руб.</p>

				<div class="inputclass">
					<input type='number' id="amount" placeholder="Сумма">
				</div>
				<div class="inputclass">
					<button id="deposit">Пополнить</button>
					<button id="withdraw">Снять</button>
				</div>
			</section>
        </main>
        <script src ="script.js"></script>
	</body>
</html>
